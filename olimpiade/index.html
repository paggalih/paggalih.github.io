<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Soal Olimpiade Matematika</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f4f7f6;
        }
        .soal-card { 
            background: #fff; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }
        .meta-info { 
            font-size: 0.9em; 
            color: #666; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .kategori { 
            display: inline-block; 
            background: #0056b3; 
            color: white; 
            padding: 3px 10px; 
            border-radius: 15px; 
            font-size: 0.85em;
            font-weight: bold;
        }
        .soal-text { 
            font-size: 1.1em;
            margin-bottom: 15px; 
            color: #333;
        }
        .btn-jawaban { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.9em; 
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-jawaban:hover { 
            background-color: #218838; 
        }
        .jawaban-content { 
            display: none; 
            margin-top: 15px; 
            padding: 15px; 
            background-color: #e9f7ef; 
            border-left: 5px solid #28a745; 
            border-radius: 0 5px 5px 0;
            color: #155724;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Arsip Soal Olimpiade Matematika</h1>
    
    <div id="soal-container">
        <p class="loading">Memuat soal dari database...</p>
    </div>

    <script>
        // Membaca file CSV
        Papa.parse("soal_olimpiade.csv", {
            download: true, // Mengambil file dari repository
            header: true,   // Menggunakan baris pertama sebagai judul kolom
            skipEmptyLines: true,
            complete: function(results) {
                const data = results.data;
                const container = document.getElementById('soal-container');
                container.innerHTML = ''; // Kosongkan tulisan "Memuat..."

                // Melakukan pengulangan untuk setiap baris di CSV
                data.forEach(function(row) {
                    // Membuat struktur HTML untuk setiap soal
                    const cardHTML = `
                        <div class="soal-card">
                            <div class="meta-info">
                                <strong>Soal No. ${row.Nomor}</strong> | Tanggal: ${row.Tanggal} | <span class="kategori">${row.Kategori}</span>
                            </div>
                            <div class="soal-text">
                                ${row.Soal}
                            </div>
                            <button class="btn-jawaban" onclick="toggleJawaban(this)">Tampilkan Jawaban</button>
                            <div class="jawaban-content">
                                <strong>Jawaban:</strong><br>
                                ${row.Jawaban}
                            </div>
                        </div>
                    `;
                    container.innerHTML += cardHTML;
                });

                // Meminta MathJax untuk merender ulang rumus matematika setelah soal dimuat
                if (window.MathJax) {
                    MathJax.typesetPromise();
                }
            },
            error: function(err) {
                document.getElementById('soal-container').innerHTML = '<p style="color:red;">Gagal memuat file CSV. Pastikan nama file adalah soal_olimpiade.csv dan sudah diunggah.</p>';
            }
        });

        // Fungsi interaktif tombol jawaban
        function toggleJawaban(button) {
            var jawaban = button.nextElementSibling;
            if (jawaban.style.display === "none" || jawaban.style.display === "") {
                jawaban.style.display = "block";
                button.textContent = "Sembunyikan Jawaban";
                button.style.backgroundColor = "#dc3545"; 
            } else {
                jawaban.style.display = "none";
                button.textContent = "Tampilkan Jawaban";
                button.style.backgroundColor = "#28a745"; 
            }
        }
    </script>
</body>
</html>
