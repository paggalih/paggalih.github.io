<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Soal Olimpiade Matematika</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            line-height: 1.6; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f4f7f6;
        }
        
        /* Gaya untuk area Pencarian & Filter */
        .kontrol-panel {
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .kontrol-panel input[type="text"], .kontrol-panel select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            flex: 1; /* Membuat kotak input memanjang otomatis */
            min-width: 200px;
        }
        .kontrol-panel input[type="text"]:focus, .kontrol-panel select:focus {
            outline: none;
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0,86,179,0.3);
        }

        /* Gaya Kartu Soal */
        .soal-card { 
            background: #fff; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            padding: 20px; 
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }
        .meta-info { 
            font-size: 0.9em; 
            color: #666; 
            margin-bottom: 15px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .kategori { 
            display: inline-block; 
            background: #0056b3; 
            color: white; 
            padding: 3px 10px; 
            border-radius: 15px; 
            font-size: 0.85em;
            font-weight: bold;
        }
        .soal-text { 
            font-size: 1.1em;
            margin-bottom: 15px; 
            color: #333;
        }
        .btn-jawaban { 
            background-color: #28a745; 
            color: white; 
            border: none; 
            padding: 10px 18px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 0.9em; 
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-jawaban:hover { background-color: #218838; }
        
        .jawaban-content { 
            display: none; 
            margin-top: 15px; 
            padding: 15px; 
            background-color: #e9f7ef; 
            border-left: 5px solid #28a745; 
            border-radius: 0 5px 5px 0;
            color: #155724;
        }
        .pesan-kosong {
            text-align: center;
            color: #dc3545;
            font-style: italic;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Arsip Soal Olimpiade Matematika</h1>
    
    <div class="kontrol-panel">
        <input type="text" id="inputCari" placeholder="Ketik kata kunci soal atau jawaban..." onkeyup="jalankanFilter()">
        <select id="filterKategori" onchange="jalankanFilter()">
            <option value="Semua">Semua Kategori</option>
            </select>
    </div>

    <div id="soal-container">
        <p style="text-align:center; color:#666;">Memuat data dari CSV...</p>
    </div>

    <script>
        let semuaDataSoal = []; // Variabel global untuk menyimpan data CSV

        // Membaca file CSV
        Papa.parse("soal_olimpiade.csv", {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                semuaDataSoal = results.data;
                siapkanFilterKategori(semuaDataSoal);
                tampilkanSoal(semuaDataSoal); // Tampilkan semua soal saat pertama kali dimuat
            },
            error: function(err) {
                document.getElementById('soal-container').innerHTML = '<p class="pesan-kosong">Gagal memuat file CSV. Pastikan nama file adalah soal_olimpiade.csv</p>';
            }
        });

        // Fungsi untuk mengambil kategori unik dari CSV dan memasukkannya ke Dropdown
        function siapkanFilterKategori(data) {
            const dropdown = document.getElementById('filterKategori');
            const kategoriUnik = new Set();
            
            // Kumpulkan semua kategori yang ada
            data.forEach(baris => {
                if(baris.Kategori) {
                    kategoriUnik.add(baris.Kategori.trim());
                }
            });

            // Masukkan ke dalam dropdown
            kategoriUnik.forEach(kategori => {
                const elemenOption = document.createElement('option');
                elemenOption.value = kategori;
                elemenOption.textContent = kategori;
                dropdown.appendChild(elemenOption);
            });
        }

        // Fungsi utama untuk merender HTML Kartu Soal
        function tampilkanSoal(data) {
            const container = document.getElementById('soal-container');
            container.innerHTML = ''; // Kosongkan layar

            if(data.length === 0) {
                container.innerHTML = '<p class="pesan-kosong">Maaf, tidak ada soal yang cocok dengan pencarian Anda.</p>';
                return;
            }

            data.forEach(function(row) {
                if(!row.Nomor) return; // Abaikan baris kosong
                
                const cardHTML = `
                    <div class="soal-card">
                        <div class="meta-info">
                            <strong>Soal No. ${row.Nomor}</strong> | Tanggal: ${row.Tanggal} | <span class="kategori">${row.Kategori}</span>
                        </div>
                        <div class="soal-text">
                            ${row.Soal}
                        </div>
                        <button class="btn-jawaban" onclick="toggleJawaban(this)">Tampilkan Jawaban</button>
                        <div class="jawaban-content">
                            <strong>Jawaban:</strong><br>
                            ${row.Jawaban}
                        </div>
                    </div>
                `;
                container.innerHTML += cardHTML;
            });

            // Beritahu MathJax untuk merender ulang rumus setelah soal difilter
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Fungsi yang dipicu saat mengetik atau memilih kategori
        function jalankanFilter() {
            const kataKunci = document.getElementById('inputCari').value.toLowerCase();
            const kategoriDipilih = document.getElementById('filterKategori').value;

            const dataTersaring = semuaDataSoal.filter(row => {
                // Pastikan baris memiliki data
                if (!row.Soal || !row.Kategori) return false;

                // Cek apakah kata kunci ada di dalam Soal atau Jawaban
                const teksGabungan = (row.Soal + " " + row.Jawaban).toLowerCase();
                const cocokKataKunci = teksGabungan.includes(kataKunci);

                // Cek apakah kategori cocok (atau jika memilih "Semua Kategori")
                const cocokKategori = (kategoriDipilih === "Semua") || (row.Kategori.trim() === kategoriDipilih);

                return cocokKataKunci && cocokKategori;
            });

            tampilkanSoal(dataTersaring);
        }

        // Fungsi interaktif tombol jawaban
        function toggleJawaban(button) {
            var jawaban = button.nextElementSibling;
            if (jawaban.style.display === "none" || jawaban.style.display === "") {
                jawaban.style.display = "block";
                button.textContent = "Sembunyikan Jawaban";
                button.style.backgroundColor = "#dc3545"; 
            } else {
                jawaban.style.display = "none";
                button.textContent = "Tampilkan Jawaban";
                button.style.backgroundColor = "#28a745"; 
            }
        }
    </script>
</body>
</html>
