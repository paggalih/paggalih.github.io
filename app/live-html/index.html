<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Live HTML Editor (Auto-complete)</title>
    <meta content="Live HTML editor dengan syntax highlighting dan auto-complete tag" name="description">
    <meta content="live html editor, codemirror, autocomplete" name="keywords">
    <meta name="author" content="Galih Pradananta">
    <link href="/assets/img/letter-g.gif" rel="icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/monokai.min.css">

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .container {
            max-width: 1600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
        }
        header {
            background: linear-gradient(to right, var(--primary-color), #2E8B57);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .controls {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            background-color: var(--primary-color);
        }
        .btn:hover {
            background-color: var(--primary-dark);
        }
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 75vh;
        }
        @media (min-width: 992px) {
            .editor-container {
                flex-direction: row;
            }
        }
        .code-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .panel-header {
            padding: 10px 15px;
            font-weight: 600;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .code-panel .panel-header {
            background-color: #333;
            color: white;
            border-bottom: 1px solid #555;
        }
        .CodeMirror {
            flex-grow: 1;
            height: auto;
            font-size: 15px;
        }
        .preview-panel {
            padding: 15px;
            background-color: white;
        }
        #preview {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <h1>Live HTML Editor</h1>
            <p class="description">Edit kode HTML dengan *syntax highlighting* dan lihat hasilnya secara instan di *preview* yang aman.</p>
        </header>

        <div class="controls">
            <button id="clear-btn" class="btn btn-danger text-white"><i class="bi bi-trash"></i> Bersihkan</button>
            <button id="format-btn" class="btn btn-secondary text-white"><i class="bi bi-wrench"></i> Format</button>
            <button id="example-btn" class="btn btn-info text-white"><i class="bi bi-file-code"></i> Contoh</button>
        </div>

        <div class="editor-container">
            <div class="code-panel">
                <div class="panel-header">
                    <i class="bi bi-code-slash"></i> Kode HTML
                </div>
                <textarea id="html-code"></textarea>
            </div>

            <div class="preview-panel">
                <div class="panel-header">
                    <i class="bi bi-eye"></i> Preview
                </div>
                <iframe id="preview"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preview = document.getElementById('preview');
            const clearBtn = document.getElementById('clear-btn');
            const formatBtn = document.getElementById('format-btn');
            const exampleBtn = document.getElementById('example-btn');

            // Inisialisasi CodeMirror
            const editor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
                mode: 'htmlmixed',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                // LANGKAH 2: Aktifkan opsi autoCloseTags
                autoCloseTags: true
            });

            // Fungsi untuk memperbarui preview
            function updatePreview() {
                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(editor.getValue());
                previewDoc.close();
            }

            // Contoh kode awal
            const exampleHTML = `<!DOCTYPE html>
<html>
<head>
    <title>Halaman Contoh</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .card { padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; margin-top: 20px; }
        h1 { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p>Coba ketik tag <div> di sini, tag penutupnya akan otomatis ditambahkan.</p>
    <div class="card">
        <h2>Fitur Utama</h2>
        <ul>
            <li>Syntax Highlighting</li>
            <li>Preview yang Aman</li>
            <li>Auto-close Tags</li>
        </ul>
    </div>
</body>
</html>`;

            // Muat contoh kode dan update preview saat pertama kali
            editor.setValue(exampleHTML);
            updatePreview();

            // Event listener untuk perubahan pada editor
            editor.on('change', updatePreview);

            // Event listener untuk tombol
            clearBtn.addEventListener('click', () => {
                if (confirm('Anda yakin ingin membersihkan semua kode?')) {
                    editor.setValue('');
                }
            });
            
            exampleBtn.addEventListener('click', () => {
                editor.setValue(exampleHTML);
            });
            
            formatBtn.addEventListener('click', () => {
                const totalLines = editor.lineCount();
                editor.autoFormatRange({line: 0, ch: 0}, {line: totalLines});
            });
        });
    </script>
</body>
</html>
