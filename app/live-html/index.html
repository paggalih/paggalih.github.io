<!DOCTYPE html>
<html lang="id-ID">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Live HTML Editor (Full Feature)</title>
    <meta content="Live HTML editor dengan syntax highlighting, fullscreen, dan edit preview" name="description">
    <meta content="live html editor, codemirror, fullscreen, contenteditable" name="keywords">
    <meta name="author" content="Galih Pradananta">
    <link href="/assets/img/letter-g.gif" rel="icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/monokai.min.css">

    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-dark: #45a049;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            padding: 20px 0;
            margin: 0;
        }
        .container {
            max-width: 1600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: white;
            transition: all 0.3s ease;
        }
        header {
            background: linear-gradient(to right, var(--primary-color), #2E8B57);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .controls {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn { background-color: var(--primary-color); }
        .btn:hover { background-color: var(--primary-dark); }
        .editor-container {
            display: flex;
            flex-direction: column;
            height: 75vh;
        }
        @media (min-width: 992px) {
            .editor-container { flex-direction: row; }
        }
        .code-panel, .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
            position: relative; /* Diperlukan untuk tombol escape */
        }
        .panel-header {
            padding: 10px 15px;
            font-weight: 600;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .code-panel .panel-header {
            background-color: #333;
            color: white;
            border-bottom: 1px solid #555;
        }
        .CodeMirror {
            flex-grow: 1;
            height: auto;
            font-size: 15px;
        }
        #preview {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: white;
        }

        /* FITUR DIKEMBALIKAN: CSS untuk Fullscreen */
        .fullscreen-btn {
            position: absolute;
            top: 15px;
            right: 15px;
        }
        .escape-btn {
            display: none;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 1002;
        }
        body.fullscreen-active {
            padding: 0;
            overflow: hidden;
        }
        body.fullscreen-active .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            max-width: 100%;
            border-radius: 0;
            z-index: 1000;
        }
        body.fullscreen-active header,
        body.fullscreen-active .controls {
            display: none;
        }
        body.fullscreen-active .editor-container {
            height: 100vh;
        }
        body.fullscreen-active .escape-btn {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="main-container">
        <header>
            <h1>Live HTML Editor</h1>
            <p class="description">Edit kode, lihat preview, dan gunakan mode fullscreen untuk pengalaman maksimal.</p>
            <button id="fullscreen-btn" class="btn btn-sm btn-outline-light text-white fullscreen-btn"><i class="bi bi-arrows-fullscreen"></i> Fullscreen</button>
        </header>

        <div class="controls">
            <button id="clear-btn" class="btn btn-danger text-white"><i class="bi bi-trash"></i> Bersihkan</button>
            <button id="edit-toggle-btn" class="btn btn-warning text-white"><i class="bi bi-pencil-square"></i> <span id="edit-status-text">Edit Preview</span></button>
            <button id="format-btn" class="btn btn-secondary text-white"><i class="bi bi-wrench"></i> Format</button>
            <button id="example-btn" class="btn btn-info text-white"><i class="bi bi-file-code"></i> Contoh</button>
        </div>

        <div class="editor-container">
            <div class="code-panel">
                <div class="panel-header"><i class="bi bi-code-slash"></i> Kode HTML</div>
                <textarea id="html-code"></textarea>
            </div>
            <div class="preview-panel p-3">
                <div class="panel-header mb-2"><i class="bi bi-eye"></i> Preview</div>
                <iframe id="preview"></iframe>
                 <button id="escape-btn" class="btn btn-danger btn-sm escape-btn"><i class="bi bi-fullscreen-exit"></i> Keluar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const preview = document.getElementById('preview');
            const clearBtn = document.getElementById('clear-btn');
            const formatBtn = document.getElementById('format-btn');
            const exampleBtn = document.getElementById('example-btn');
            const editToggleBtn = document.getElementById('edit-toggle-btn');
            const editStatusText = document.getElementById('edit-status-text');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const escapeBtn = document.getElementById('escape-btn');

            let isEditingPreview = false;
            let debounceTimer;

            // Inisialisasi CodeMirror
            const editor = CodeMirror.fromTextArea(document.getElementById('html-code'), {
                mode: 'htmlmixed',
                theme: 'monokai',
                lineNumbers: true,
                lineWrapping: true,
                autoCloseTags: true
            });

            // Fungsi untuk update preview
            function updatePreview() {
                const previewDoc = preview.contentDocument || preview.contentWindow.document;
                previewDoc.open();
                previewDoc.write(editor.getValue());
                previewDoc.close();
                // Pastikan mode edit preview diaktifkan kembali jika sedang aktif
                if (isEditingPreview) {
                    enablePreviewEditing();
                }
            }
            
            // --- Logika Edit Preview Langsung (DIKEMBALIKAN) ---
            const syncPreviewToEditor = () => {
                // Debounce untuk mencegah update berlebihan saat mengetik cepat
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const previewHTML = preview.contentDocument.body.innerHTML;
                    const cursorPos = editor.getCursor(); // Simpan posisi kursor
                    editor.setValue(previewHTML);
                    editor.setCursor(cursorPos); // Kembalikan posisi kursor
                }, 300);
            };

            const enablePreviewEditing = () => {
                preview.contentDocument.body.contentEditable = 'true';
                preview.contentDocument.body.addEventListener('input', syncPreviewToEditor);
            };

            const disablePreviewEditing = () => {
                preview.contentDocument.body.contentEditable = 'false';
                preview.contentDocument.body.removeEventListener('input', syncPreviewToEditor);
            };

            editToggleBtn.addEventListener('click', () => {
                isEditingPreview = !isEditingPreview;
                if (isEditingPreview) {
                    enablePreviewEditing();
                    editStatusText.textContent = 'Nonaktifkan Edit';
                    editToggleBtn.classList.remove('btn-warning');
                    editToggleBtn.classList.add('btn-success');
                } else {
                    disablePreviewEditing();
                    editStatusText.textContent = 'Edit Preview';
                    editToggleBtn.classList.remove('btn-success');
                    editToggleBtn.classList.add('btn-warning');
                }
            });

            // --- Logika Fullscreen (DIKEMBALIKAN) ---
            function toggleFullscreen() {
                document.body.classList.toggle('fullscreen-active');
                editor.refresh(); // Refresh CodeMirror untuk menyesuaikan ukuran
            }
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            escapeBtn.addEventListener('click', toggleFullscreen);
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.body.classList.contains('fullscreen-active')) {
                    toggleFullscreen();
                }
            });

            // Inisialisasi dan Event Listeners lainnya
            const exampleHTML = `<!DOCTYPE html>
<html>
<head>
    <title>Halaman Contoh</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; }
        .card { padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); border-radius: 8px; margin-top: 20px; }
        h1 { color: #4CAF50; }
    </style>
</head>
<body>
    <h1>Selamat Datang!</h1>
    <p>Coba edit teks ini langsung di area preview!</p>
    <div class="card">
        <h2>Fitur Lengkap</h2>
        <ul>
            <li>Syntax Highlighting</li>
            <li>Auto-close Tags</li>
            <li>Mode Fullscreen</li>
        </ul>
    </div>
</body>
</html>`;
            
            editor.setValue(exampleHTML);
            // setTimeout untuk memastikan iframe siap sebelum ditulis pertama kali
            setTimeout(updatePreview, 100);

            editor.on('change', () => {
                // Jangan update preview jika sedang edit di preview
                if (!isEditingPreview) {
                    updatePreview();
                }
            });

            clearBtn.addEventListener('click', () => {
                if (confirm('Yakin ingin membersihkan kode?')) {
                    editor.setValue('');
                }
            });
            exampleBtn.addEventListener('click', () => editor.setValue(exampleHTML));
            formatBtn.addEventListener('click', () => {
                editor.autoFormatRange({line: 0, ch: 0}, {line: editor.lineCount()});
            });
        });
    </script>
</body>
</html>
